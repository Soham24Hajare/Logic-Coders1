<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="buyers-page">
      <div class="instance-parent">
        <button class="home-wrapper" autofocus>
          <div class="home">Home</div></button
        ><button class="buyer-wrapper">
          <button class="buyer" autofocus>Buyer</button></button
        ><button class="admin-wrapper">
          <button class="admin" autofocus>Admin</button></button
        ><button class="farmer-wrapper">
          <div class="farmer">Farmer</div>
        </button>
        <div class="farmigo" data-animate-on-scroll>FarmiGO</div>
      </div>
      <iframe class="buyers-page-child"></iframe>
      <div class="image-14-parent">
        <img class="image-14-icon" alt="" src="public/image-14@2x.png" />
        <div class="farmigo1">@FarmiGo</div>
        <img class="image-15-icon" alt="" src="public/image-15@2x.png" />
        <div class="farmigo12">@FarmiGo12</div>
        <div class="connect-us-on">Connect us on</div>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
