<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./seller-registration.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="seller-registration">
      <div class="instance-group">
        <button class="buyer-container"><div class="buyer1">Buyer</div></button
        ><img class="frame-icon" alt="" src="public/frame-6@2x.png" />
      </div>
      <button class="admin-container"><div class="admin1">Admin</div></button
      ><button class="farmer-container">
        <div class="farmer1">Farmer</div></button
      ><button class="home-container"><div class="home1">Home</div></button>
      <div class="name-group">
        <div class="name1">Name</div>
        <div class="contact-number1">Contact Number</div>
        <div class="email1">Email</div>
        <div class="address1">Address</div>
        <div class="set-username1">Set username</div>
        <div class="set-password1">Set password</div>
        <input class="frame-child5" type="text" /><input
          class="frame-child6"
          type="text"
        /><input class="frame-child7" type="text" /><input
          class="frame-child8"
          type="text"
        /><input class="frame-child9" type="text" /><input
          class="frame-child10"
          type="text"
        />
        <div class="already-registered1">Already Registered!</div>
        <img class="frame-child11" alt="" src="public/line-1.svg" /><img
          class="frame-child12"
          alt=""
          src="public/line-2.svg"
        />
        <div class="welcome-get-yourself-container1">
          <span>Welcome,</span><span class="span1"> </span
          ><span class="get-yourself-register1">get yourself Register!</span>
        </div>
        <button class="submit-container"><b class="submit2">Submit</b></button
        ><b class="submit3">Submit</b>
      </div>
      <div class="farmigo1" data-animate-on-scroll>FarmiGO</div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
